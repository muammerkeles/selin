   <script>
     window.addEventListener("load", function(event) {
      reInitSelin();
    });
  
    function reInitSelin() {
    console.log("postponding..");
      if (typeof $.fn.Selin != "function") {
        setTimeout(function() {
          console.log("postponding..");
          reInitSelin();
        }, 2500);
        return false;
      }

      });
    }
   </script>
